<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: white;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            padding: 4px;

            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 1);
        }

        .controls input {
            margin-left: 4px;
            width: 64px;
        }

        .controls label:not(:last-child) {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
<main id="app">
    <div class="controls">
        <label for="light-x">
            Light:
            <input id="light-x" type="number" step="0.01" value="0">
            <input id="light-y" type="number" step="0.01" value="0">
            <input id="light-z" type="number" step="0.01" value="0">
        </label>
        <label for="rotation-earth">
            Earth Rotation speed:
            <input id="rotation-earth" type="number" step="0.01" value="0.01">
        </label>
        <label for="test">
            Test:
            <input id="test" type="number" step="1" value="0">
        </label>
    </div>
</main>
<script type="module">
    import * as T from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
    import {OrbitControls} from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
    import {GLTFLoader} from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

    const config = {
        light: {
            initial: {
                x: 0,
                y: 0,
                z: 20,
                intensity: 1,
            }
        },
        camera: {
            initial: {
                x: 0,
                y: 0,
                z: 100,
            }
        },
        rotation: {
            earth: {
                initial: 0,
            },
            moon: {
                initial: 0,
            }
        },
        distance: {
            moonToEarth: 1,
        },
        size: {
            earth: 1,
            moon: 0.16,
        }
    }

    /*** Earth ***/

        // earth rotation input
    const earthRotationInput = document.querySelector("#rotation-earth");

    // earth initial values
    earthRotationInput.value = config.rotation.earth.initial;

    // earth getters
    const getRotationEarthValue = () => +earthRotationInput.value;

    /*** Light ***/

        // light inputs
    const lightXInput = document.querySelector("#light-x"),
        lightYInput = document.querySelector("#light-y"),
        lightZInput = document.querySelector("#light-z");

    // light initial values
    lightXInput.value = config.light.initial.x;
    lightYInput.value = config.light.initial.y;
    lightZInput.value = config.light.initial.z;

    // light getters
    const getLightXInputValue = () => lightXInput.value;
    const getLightYInputValue = () => lightYInput.value;
    const getLightZInputValue = () => lightZInput.value;

    /*** Camera ***/

        // camera inputs values
    let cameraXValue = config.camera.initial.x,
        cameraYValue = config.camera.initial.y,
        cameraZValue = config.camera.initial.z;

    /*** Base THREE.js variables ***/

        // initial variables
    const scene = new T.Scene();
    const renderer = new T.WebGLRenderer({antialias: true});
    const camera = new T.PerspectiveCamera(2, window.innerWidth / window.innerHeight, 1, 1000);
    const controls = new OrbitControls(camera, renderer.domElement);
    const loader = new GLTFLoader();

    const createSphere = () => {
        const geometry = new T.SphereGeometry(1, 32, 32);
        const material = new T.MeshLambertMaterial({color: 0xffffff});
        const mesh = new T.Mesh(geometry, material);

        mesh.castShadow = true;
        mesh.receiveShadow = true;

        return mesh;
    }

    const loadObject3D = (url) => new Promise((resolve, reject) => {
        let model = null;

        loader.load(
            // resource URL
            url,

            // onLoad callback
            // Here the loaded data is assumed to be an object
            function (gltf) {
                gltf.scene.children[0].traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                // Add the loaded object to the scene
                [model] = gltf.scene.children;

                const planeGeometry = new T.PlaneGeometry(10, 10, 10, 10);
                const planeMaterial = new T.MeshStandardMaterial({color: 0xffffff})

                model.customDepthMaterial = new T.Mesh(planeGeometry, planeMaterial);
                gltf.scene.customDepthMaterial = new T.Mesh(planeGeometry, planeMaterial);

                resolve(model)
            },

            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded: ' + url);
            },

            // onError callback
            function (err) {
                console.error('An error happened: ' + err.message);
                reject(err)
            }
        );
    })

    // set initial renderer
    renderer.shadowMap.enabled = true
    renderer.shadowMap.type = T.PCFSoftShadowMap;
    renderer.shadowMapSoft = true;
    renderer.setClearColor(0x000000, 1);

    // set initial camera position
    camera.position.set(cameraXValue, cameraYValue, cameraZValue)

    const handleLoad = async () => {
        // renderer
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 3, 60);
        controls.update();

        // resize handler
        handleResize();

        // pivots
        const earthRotationPivot = new T.Object3D();
        const moonOrbitPivot = new T.Object3D();

        // main objects
        // const earth = await loadObject3D("./src/models/earth/scene.gltf");
        // const moon = await loadObject3D("./src/models/moon/scene.gltf");
        const earth = createSphere();
        const moon = createSphere();

        moon.scale.set(
            config.size.moon,
            config.size.moon,
            config.size.moon
        );

        moon.position.set(-0.08, 0.08, 5);
        moon.quaternion.set(0, 0, 0, 0);

        // todo uncomment for earth and moon
        // const material = new T.ShadowMaterial();
        // material.opacity = 0.2;
        // earth.customDepthMaterial = material;
        // earth.children[0].customDepthMaterial = material;
        // material.opacity = 0;
        // moon.customDepthMaterial = material;
        // moon.children[0].customDepthMaterial = material;

        earth.castShadow = true;
        moon.castShadow = true;

        // earth.children[0].castShadow = true;
        // moon.children[0].castShadow = true;

        earth.scale.set(
            config.size.earth,
            config.size.earth,
            config.size.earth
        );

        earth.receiveShadow = true;
        moon.receiveShadow = true;

        // moon
        moonOrbitPivot.position.set(0, 0, 1);
        moonOrbitPivot.add(moon);

        // earth
        earthRotationPivot.position.set(0, 0, 0);
        earthRotationPivot.add(moonOrbitPivot);
        earthRotationPivot.add(earth);

        console.log({earth, moon});

        // lights
        const light = new T.PointLight(0xffffff, config.light.initial.intensity);

        light.castShadow = true;

        light.position.set(
            config.light.initial.x,
            config.light.initial.y,
            config.light.initial.z
        );

        // debug
        // scene.add(new T.CameraHelper(light.shadow.camera));

        // scene
        scene.add(light);
        scene.add(earthRotationPivot);

        const render = () => {
            light.position.set(
                getLightXInputValue(),
                getLightYInputValue(),
                getLightZInputValue()
            )

            earthRotationPivot.rotation.y += getRotationEarthValue();

            renderer.render(scene, camera);
        };

        const animate = () => {
            render();
            requestAnimationFrame(animate);
        };

        animate();

        controls.addEventListener('change', render);
    }

    // eslint-disable-next-line no-unused-vars
    const handleResize = () => {
        if (!renderer) {
            return;
        }

        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    window.addEventListener("load", handleLoad);
    window.addEventListener("resize", handleResize);

</script>
</body>
</html>
