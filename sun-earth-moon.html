<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: white;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            padding: 4px;

            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 1);
        }

        .controls input {
            margin-left: 4px;
            width: 64px;
        }

        .controls label:not(:last-child) {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
<main id="app">
    <div id="controls" class="controls"></div>
</main>
<script type="module">
    import * as T from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
    import {OrbitControls} from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
    import {GLTFLoader} from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

    const tabs = [
        {
            id: "earth-rotation",
            children: [
                {
                    step: 1,
                    value: 0.01,
                },
            ],
        },
        {
            id: "moon-orbit",
            children: [
                {
                    step: 1,
                    value: 0.01,
                },
            ],
        },
        {
            id: "earth-position",
            children: [
                {
                    step: 1,
                    value: 0,
                },
                {
                    step: 1,
                    value: 0,
                },
                {
                    step: 1,
                    value: 0,
                },
            ],
        },
        {
            id: "moon-position",
            children: [
                {
                    step: 1,
                    value: 0,
                },
                {
                    step: 1,
                    value: 0,
                },
                {
                    step: 1,
                    value: 0,
                },
            ],
        },
        {
            id: "earth-scale",
            children: [
                {
                    step: 1,
                    value: 10,
                },
                {
                    step: 1,
                    value: 10,
                },
                {
                    step: 1,
                    value: 10,
                },
            ],
        },
        {
            id: "moon-scale",
            children: [
                {
                    step: 1,
                    value: 1,
                },
                {
                    step: 1,
                    value: 1,
                },
                {
                    step: 1,
                    value: 1,
                },
            ],
        },
        {
            id: "light-position",
            children: [
                {
                    step: 1,
                    value: 0,
                },
                {
                    step: 1,
                    value: 0,
                },
                {
                    step: 1,
                    value: 100,
                },
            ],
        }
    ];

    const controlsContainer = document.querySelector("#controls");
    const controlsContainerFragment = document.createDocumentFragment();

    tabs.forEach(({id, children}) => {
        const tab = document.createElement("div");
        const fragment = document.createDocumentFragment();
        const label = document.createElement("label")

        label.innerHTML = id + ":\t";

        tab.setAttribute("id", `tab-${id}`);
        tab.appendChild(label)

        children.forEach(({type = "number", step, value}, index) => {
            const input = document.createElement("input");

            input.setAttribute("type", type);
            input.setAttribute("step", +step);
            input.setAttribute("value", +value);
            input.setAttribute("id", `${id}-${index}`);

            fragment.appendChild(input)
        })

        tab.appendChild(fragment);
        controlsContainerFragment.appendChild(tab);
    });

    controlsContainer.appendChild(controlsContainerFragment);

    const config = {
        light: {
            initial: {
                x: 0,
                y: 0,
                z: 100,
                intensity: 1,
            }
        },
        size: {
            earth: 6,
            moon: 1,
        },
        shadow: {
            mapSize: 2048, // 512 default
            radius: 128,
        },
        scale: 1,
    }

    /*** Earth ***/

    /*** Moon ***/

    // earth getters
    const getRotationEarthValue = () => -0.01;
    const getMoonOrbitValue = () => 0.01;

    // light getters
    const getLightXInputValue = () => 0;
    const getLightYInputValue = () => 0;
    const getLightZInputValue = () => 100;

    /*** Base THREE.js variables ***/

    // initial variables
    const scene = new T.Scene();
    const renderer = new T.WebGLRenderer({antialias: true});
    const camera = new T.PerspectiveCamera(3, window.innerWidth / window.innerHeight, 1, 1000);
    const controls = new OrbitControls(camera, renderer.domElement);
    const loader = new GLTFLoader();

    const createSphere = () => {
        const geometry = new T.SphereGeometry(1, 16, 16);
        const material = new T.MeshLambertMaterial({color: 0xffffff});
        const mesh = new T.Mesh(geometry, material);

        mesh.castShadow = true;
        mesh.receiveShadow = true;

        return mesh;
    }

    const loadObject3D = (url) => new Promise((resolve, reject) => {
        let model = null;

        loader.load(
            // resource URL
            url,

            // onLoad callback
            // Here the loaded data is assumed to be an object
            function (gltf) {
                gltf.scene.children[0].traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                // Add the loaded object to the scene
                [model] = gltf.scene.children;

                resolve(model)
            },

            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded: ' + url);
            },

            // onError callback
            function (err) {
                console.error('An error happened: ' + err.message);
                reject(err)
            }
        );
    })

    // set initial renderer
    renderer.shadowMap.enabled = true
    renderer.shadowMap.type = T.PCFSoftShadowMap;
    renderer.shadowMapSoft = true;
    renderer.setClearColor(0x000000, 1);

    // set initial camera position
    camera.position.set(0, 0, 100);

    const handleLoad = async () => {
        // renderer
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 128, 256);
        controls.update();

        // resize handler
        handleResize();

        // pivots
        const earthRotationPivot = new T.Object3D();
        const moonOrbitPivot = new T.Object3D();

        // main objects
        // const earth = await loadObject3D("./src/models/earth/scene.gltf");
        // const moon = await loadObject3D("./src/models/moon/scene.gltf");
        const earth = createSphere();
        const moon = createSphere();

        moon.scale.set(
            config.size.moon,
            config.size.moon,
            config.size.moon
        );

        moon.position.set(-0.08, 0.08, 10);
        moon.quaternion.set(0, 0, 0, 0);

        earth.castShadow = true;
        moon.castShadow = true;

        // earth.children[0].castShadow = true;
        // moon.children[0].castShadow = true;

        earth.scale.set(
            config.size.earth,
            config.size.earth,
            config.size.earth
        );

        earth.receiveShadow = true;
        moon.receiveShadow = true;

        // moon
        moonOrbitPivot.position.set(0, 0, 0);
        moonOrbitPivot.add(moon);

        // earth
        earthRotationPivot.position.set(0, 0, 0);
        earthRotationPivot.add(earth);

        // lights
        const light = new T.PointLight(0xffffff, config.light.initial.intensity);

        light.castShadow = true;
        light.shadow.mapSize.width = config.shadow.mapSize;
        light.shadow.mapSize.height = config.shadow.mapSize;
        light.shadow.radius = config.shadow.radius;
        // light.shadow.camera.near = 0.5; // 0.5 is default
        // light.shadow.camera.far = 1000; // 500 is default

        light.position.set(
            config.light.initial.x,
            config.light.initial.y,
            config.light.initial.z
        );

        // debug
        scene.add(new T.CameraHelper(light.shadow.camera));

        // scene
        scene.add(light);
        // scene.add(ambientLight);
        scene.add(earthRotationPivot);
        scene.add(moonOrbitPivot);

        const refreshValuesFromManual = () => {
            light.position.set(
                getLightXInputValue(),
                getLightYInputValue(),
                getLightZInputValue()
            )

            light.position.set(0, 0, 100);

            earthRotationPivot.rotation.y += getRotationEarthValue();
            moonOrbitPivot.rotation.y += getMoonOrbitValue();
        }

        const render = () => {
            refreshValuesFromManual()

            renderer.render(scene, camera);
        };

        const animate = () => {
            render();
            requestAnimationFrame(animate);
        };

        animate();

        controls.addEventListener('change', render);
    }

    // eslint-disable-next-line no-unused-vars
    const handleResize = () => {
        if (!renderer) {
            return;
        }

        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    window.addEventListener("load", handleLoad);
    window.addEventListener("resize", handleResize);

</script>
</body>
</html>
