<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: white;
        }
    </style>
</head>
<body>
<main id="app"></main>
<script type="module">
    import * as T from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js";

    // initial variables
    const scene = new T.Scene();
    const renderer = new T.WebGLRenderer();
    const camera = new T.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);

    // set background color to white
    renderer.setClearColor(0xffffff, 1);

    // set initial camera position
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 150;

    const render = () => {
        camera.rotation.z += 0.01;

        renderer.render(scene, camera);
    };

    const animate = () => {
        render();
        requestAnimationFrame(animate);
    };

    const handleLoad = () => {
        document.body.appendChild(renderer.domElement);

        handleResize();

        const box = new T.Mesh(
            new T.BoxGeometry(30, 30, 30),
            new T.MeshLambertMaterial({
                color: new T.Color("#2cb600"),
            })
        );

        const light = new T.PointLight(0xffffff, 1, 100, 0);

        light.position.set(30, 30, 30);

        box.rotation.set(15, 15, 0);

        box.position.x = 0;
        box.position.y = 0;
        box.position.z = 0;

        scene.add(light);
        scene.add(box);

        animate();
    }

    // eslint-disable-next-line no-unused-vars
    const handleResize = () => {
        if (!renderer) {
            return;
        }

        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    window.addEventListener("load", handleLoad);
    window.addEventListener("resize", handleResize);

</script>
</body>
</html>
